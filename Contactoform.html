<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="hotel, hoteles, viaje, reservas, vacaciones, relax, descanso travel, vacations">

    <link rel="icon" href="img/Gold Luxury Real Estate Agency Logo.png">
    <link rel="stylesheet" href="style/habitaciones.css">
    <title>Contacto</title>

</head>


<body>
    <header>
        <div class="container-logo">
            <img src="img/Gold Luxury Real Estate Agency Logo.png" alt="logo hotel">
        </div>
        <nav class="barra-nav" id="nav-links">
            
            <!-- LINKS -->
            <ul class="lista-nav">
                <li><a href="index.html" class="links">Inicio</a></li>
                
                <li class="lis"><a href="Galerías.html" class="links">Galeria</a></li>

                <li class="lis"><a href="Habitaciones.html">Habitaciones</a></li> 
                <!-- <li class="lis"><a href="" class="links">Contacto</a></li>-->
            </ul>
        </nav>
    </header>
<br><br><br>
    <section>

        <form action="">

            <fieldset>
                <legend><h1>Solicita tu cotización</h1></legend>
<br><br>
                <div>

                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre_ingresado" id="nombre" required>

                </div>

                <br>

                <div>

                    <label for="apellido">Apellido Completo</label>
                    <input type="text" name="apellido_ingresado" id="apellido" maxlength="12" required>

                </div>

                <br>
                <div>

                    <label for="fecha de nacimiento">Edad</label>
                    <input type="date" name="edad_ingresado" id="fecha de nacimiento" required>

                </div>
                <br>
                <div>

                    <label for="correo">Email</label>
                    <input type="email" name="correo_ingresado" id="correo" required>

                </div>
                <br>
                <div>

                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion_ingresado" id="direccion" required>

                </div>
                <br>
                <div>
                    <label for="provincia">Provincia</label>
                    <input list="provincia" name="provincia_ingresado" id="provincia">
                    <datalist id="provincia">
                        <option value="C.A.B.A."> </option>
                        <option value="Córdoba"> </option>
                        <option value="Mendoza"> </option>
                        <option value="Neuquén"> </option>
                        <option value="Entre Ríos"> </option>
                        <option value="Jujuy"> </option>
                        <option value="San Luis"> </option>
                        <option value="Chaco"> </option>
                        <option value="La Pampa"> </option>
                        <option value="Río Negro"> </option>
                        <option value="Misiones"> </option>
                        <option value="La Rioja"> </option>

                    </datalist>
                </div>
                <br>
                <div>

                    <label for="codigo postal">Código Postal</label>
                    <input type="number" name="codigop_ingresado" id="codigo postal" maxlength="5" required>

                </div>
                <br>
                <div>

                    <label for="telefono">Teléfono</label>
                    <input type="number" name="telefono_ingresado" id="telefono" maxlength="10" required>

                </div>
<br>
                <div>

                    <p>
    
                        <label for="gen">Género</label>
                        <select name="genero" id="gen">
                            <option disabled selected="">Seleccione</option>
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>Otro</option>
                        </select>
                    </p>

                </div>

                <br>

                <div>
                    <label for="especificaciones">Asunto:</label>
                    <textarea name="especificaciones_ingresado" id="especificaciones" cols="30" rows="10"
                        maxlength="300"></textarea>

                </div>
<br>
                <div>
                    <h3>Escoge nuestros servicios</h3>
                    <br>

                    <label for="hab">Habitaciones</label>
                    <input type="radio" name="habitaciones" id="hab">
                    <label for="eventos">Eventos</label>
                    <input type="radio" name="evento" id="eventos">

                </div>

                <br>

                <span>Nos pondremos en contacto con usted para confirmar la reserva</span>
             

                <footer>
                    <div class="redes-sociales">
                        <p>Visita nuestras redes sociales</p>
                        <img src="img/facebook.png" alt="Facebook">
                        <img src="img/instagram.png" alt="Instagram">
                        <img src="img/whatsapp.png" alt="Whatsapp">
                    </div>
                    <div class="ubicacion">
                        <p>Nuestra Ubicación</p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14488.724343894983!2d-65.4028131517451!3d-24.789252016999285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3872150d647%3A0x20527e4797f2b19d!2sCerro%20San%20Bernardo!5e0!3m2!1ses-419!2sar!4v1683316338018!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </footer>
            </body>

                <a href="index.html">Ir a página principal</a>


</html>
