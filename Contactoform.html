<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="hotel, hoteles, viaje, reservas, vacaciones, relax, descanso travel, vacations">
    <meta name="descripcion" content="reserva de hotel, vacaciones, descanso">
    <link rel="icon" href="img/Gold Luxury Real Estate Agency Logo.png">
    <title>Contacto</title>

</head>


<body>
    <section>

        <form action="">

            <fieldset>
                <legend>Ingrese datos</legend>

                <div>

                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre_ingresado" id="nombre" required>

                </div>

                <br>

                <div>

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido_ingresado" id="apellido" maxlength="12" required>

                </div>

                <br>
                <div>

                    <label for="fecha de nacimiento">Edad</label>
                    <input type="date" name="edad_ingresado" id="fecha de nacimiento" required>

                </div>
                <br>
                <div>

                    <label for="correo">Email</label>
                    <input type="email" name="correo_ingresado" id="correo" required>

                </div>
                <br>
                <div>

                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion_ingresado" id="direccion" required>

                </div>
                <br>
                <div>

                    <label for="altura">Altura</label>
                    <input type="number" name="altura_ingresado" id="altura" maxlength="4" required>

                </div>
                <br>
                <div>
                    <label for="provincia">Provincia</label>
                    <input list="provincia" name="provincia_ingresado" id="provincia">
                    <datalist id="provincia">
                        <option value="C.A.B.A."> </option>
                        <option value="Córdoba"> </option>
                        <option value="Mendoza"> </option>
                        <option value="Neuquén"> </option>
                        <option value="Entre Ríos"> </option>
                        <option value="Jujuy"> </option>
                        <option value="San Luis"> </option>
                        <option value="Chaco"> </option>
                        <option value="La Pampa"> </option>
                        <option value="Río Negro"> </option>
                        <option value="Misiones"> </option>
                        <option value="La Rioja"> </option>

                    </datalist>
                </div>
                <br>
                <div>

                    <label for="codigo postal">Código Postal</label>
                    <input type="number" name="codigop_ingresado" id="codigo postal" maxlength="5" required>

                </div>
                <br>
                <div>

                    <label for="telefono">Teléfono</label>
                    <input type="number" name="telefono_ingresado" id="telefono" maxlength="10" required>

                </div>

                <div>

                    <p>
    
                        <label for="gen">Género</label>
                        <select name="genero" id="gen">
                            <option disabled selected="">Seleccione</option>
                            <option>Hombre</option>
                            <option>Mujer</option>
                            <option>Otro</option>
                        </select>
                    </p>

                </div>

                <br>

                <div>
                    <label for="especificaciones">¿Específica que necesitas?</label>
                    <textarea name="especificaciones_ingresado" id="especificaciones" cols="30" rows="10"
                        maxlength="300"></textarea>

                </div>

                <div>
                    <h3>¿Escoge nuestros servicios?</h3>

                    <label for="hab">Habitaciones</label>
                    <input type="radio" name="habitaciones" id="hab">
                    <label for="eventos">Eventos</label>
                    <input type="radio" name="evento" id="eventos">

                </div>

                <br>
                
                <a href="index.html">Ir a página principal</a>


</html>
