<body>
  

<div class="container">



<form action="" id="formulario">

<div class="form-group"> 
    <label for="nombre">Nombre y apellido</label>
    <input type="text" name="nombre_ingresado" id="nombre" required class="form-control">
</div>

<div class="form-group">
    <label for="fecha de nacimiento">Edad</label>
    <input type="date" name="edad_ingresado" id="fecha de nacimiento" required class="form-control">
</div>

<div class="form-group">
    <label for="correo">Email</label>
    <input type="email" name="correo_ingresado" id="correo" required class="form-control">
</div> 

<div class="form-group">
    <label for="direccion">Direccion</label>
    <input type="text" name="direccion_ingresado" id="direccion" required class="form-control">
</div>

<div class="form-group">
    <label for="telefono">Telefono</label>
    <input type="number" name="telefono_ingresado" id="telefono" maxlength="10" required class="form-control">
</div>
 <br>
<div class="form-group">
    <p>

        <label for="gen">Genero</label>
        <select name="genero" id="gen">
            <option disabled selected="">Seleccione</option>
            <option>Hombre</option>
            <option>Mujer</option>
            <option>Otro</option>
        </select>
    </p>
</div>

<div class="form-group">
    <label for="especificaciones">Asunto:</label>
    <textarea name="especificaciones_ingresado" id="mensaje" cols="30" rows="10"
        maxlength="300" class="form-control"></textarea>
</div>
        <br>
        <h3>Escoge nuestros servicios</h3>
        <br>
<div class="form-group">
        <label for="hab">Habitaciones</label>
        <input type="radio" name="habitaciones" id="hab">
        <label for="eventos">Eventos</label>
        <input type="radio" name="evento" id="eventos">
        <label for="eventos">Piscina</label>
        <input type="radio" name="evento" id="eventos">
</div>

<br>

<div class="form-group">
        <input type="submit" value="Enviar" class="form-control btn btn-light">
        <input type="reset" value="Borrar" class="form-control btn btn-light">
</div>
</form>   
</div>
